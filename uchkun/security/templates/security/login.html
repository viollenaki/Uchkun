<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            padding: 30px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }
        .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #777;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #007bff;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 12px;
            color: #777;
            cursor: pointer;
            user-select: none;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0069d9;
        }
        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid #eee;
        }
        .tab.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="loginTab">–í—Ö–æ–¥</div>
            <div class="tab" id="registerTab">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
        </div>
        
        <div id="loginAlert" class="alert"></div>
        
        <form id="loginForm" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " autocomplete="username" required>
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " autocomplete="current-password" required>
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <span class="show-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit" id="loginButton">–í–æ–π—Ç–∏</button>
        </form>
        
        <form id="registerForm" method="post">
            <div class="input-group">
                <input type="text" id="regUsername" name="username" placeholder=" " autocomplete="username" required>
                <label for="regUsername">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            </div>
            <div class="input-group">
                <input type="password" id="regPassword" name="password" placeholder=" " autocomplete="new-password" required>
                <label for="regPassword">–ü–∞—Ä–æ–ª—å</label>
                <span class="show-password" id="toggleRegPassword">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " autocomplete="new-password" required>
                <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
            </div>
            <button type="submit" id="registerButton">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
    </div>

    <script>
        // Tab switching logic
        document.getElementById("loginTab").addEventListener("click", function() {
            this.classList.add("active");
            document.getElementById("registerTab").classList.remove("active");
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginAlert").style.display = "none";
        });
        
        document.getElementById("registerTab").addEventListener("click", function() {
            this.classList.add("active");
            document.getElementById("loginTab").classList.remove("active");
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("loginAlert").style.display = "none";
        });

        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "üîí";
            } else {
                passwordInput.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        });
        
        document.getElementById("toggleRegPassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("regPassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "üîí";
            } else {
                passwordInput.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        });

        // Form validation and submission for login
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const alert = document.getElementById("loginAlert");

            // Simple validation
            if (!username || !password) {
                alert.style.display = "block";
                alert.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å.";
                return;
            }

            // Disable button to prevent multiple submissions
            const loginButton = document.getElementById("loginButton");
            loginButton.disabled = true;
            loginButton.textContent = "–í—Ö–æ–¥...";
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ fetch –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –º–æ–∫ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const response = await fetch("http://127.0.0.1:8000/security/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –¥–ª—è –¥–µ–º–æ
                if (!response.ok) {
                    // Mock authentication –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                    if (username === "demo" && password === "demo123") {
                        window.location.href = "/";
                        return;
                    } else {
                        throw new Error("–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
                    }
                }
                
                const data = await response.json();
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (data.user_type === "student") {
                    window.open("http://127.0.0.1:8000/student-dashboard/", "_self");
                } else if (data.user_type === "professor") {
                    window.open("http://127.0.0.1:8000/professor-dashboard/", "_self");
                } else if (data.user_type === "admin") {
                    window.open("http://127.0.0.1:8000/admin-dashboard/", "_self");
                } else {
                    window.location.href = "/main";
                }
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ:", error);
                alert.style.display = "block";
                alert.textContent = "–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = "–í–æ–π—Ç–∏";
            }
        });

        // Registration form handling
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("regUsername").value.trim();
            const password = document.getElementById("regPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const alert = document.getElementById("loginAlert");
            
            // Validation
            if (!username || !password) {
                alert.style.display = "block";
                alert.textContent = "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.";
                return;
            }
            
            if (password !== confirmPassword) {
                alert.style.display = "block";
                alert.textContent = "–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.";
                return;
            }
            
            // Disable button
            const registerButton = document.getElementById("registerButton");
            registerButton.disabled = true;
            registerButton.textContent = "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...";
            
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    alert.style.display = "block";
                    alert.style.backgroundColor = "#d4edda";
                    alert.style.color = "#155724";
                    alert.textContent = "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.";
                    
                    // Switch to login tab
                    setTimeout(() => {
                        document.getElementById("loginTab").click();
                    }, 2000);
                    
                } else {
                    const data = await response.json();
                    alert.style.display = "block";
                    alert.textContent = data.error || "–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.";
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);
                alert.style.display = "block";
                alert.textContent = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è";
            }
        });

        // Clear error message when user starts typing again
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", function() {
                document.getElementById("loginAlert").style.display = "none";
            });
        });
    </script>
</body>
</html>
