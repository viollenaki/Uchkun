<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            padding: 30px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }
        .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #777;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #007bff;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 12px;
            color: #777;
            cursor: pointer;
            user-select: none;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0069d9;
        }
        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Ö–æ–¥–∞</h2>
        <div id="loginAlert" class="alert"></div>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " autocomplete="username" required>
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " autocomplete="current-password" required>
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <span class="show-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
            <button type="submit" id="loginButton">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "üîí";
            } else {
                passwordInput.type = "password";
                this.textContent = "üëÅÔ∏è";
            }
        });

        // Form submission
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const alert = document.getElementById("loginAlert");

            // Simple validation
            if (!username || !password) {
                alert.style.display = "block";
                alert.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å.";
                return;
            }

            // Disable button to prevent multiple submissions
            const loginButton = document.getElementById("loginButton");
            loginButton.disabled = true;
            loginButton.textContent = "–í—Ö–æ–¥...";

            // Send login request to Django backend
            try {
                const response = await fetch("http://127.0.0.1:8000/security/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"  // Include CSRF token
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect based on user_type
                    if (data.user_type === "student") {
                        window.location.href = "/student-dashboard/";
                    } else if (data.user_type === "professor") {
                        window.location.href = "/professor-dashboard/";
                    } else if (data.user_type === "admin") {
                        window.location.href = "/admin-dashboard/";
                    }
                } else {
                    // Show error message
                    alert.style.display = "block";
                    alert.textContent = data.error || "–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ:", error);
                alert.style.display = "block";
                alert.textContent = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
            } finally {
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = "–í–æ–π—Ç–∏";
            }
        });

        // Clear error message when user starts typing again
        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", function() {
                document.getElementById("loginAlert").style.display = "none";
            });
        });
    </script>
</body>
</html>
